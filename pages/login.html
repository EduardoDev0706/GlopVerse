<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Glopverse - Portal do Aventureiro</title>

    <!-- Biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Bordas decorativas RPG -->
        <div class="rpg-border top-left"></div>
        <div class="rpg-border top-right"></div>
        <div class="rpg-border bottom-left"></div>
        <div class="rpg-border bottom-right"></div>

        <div class="rpg-decoration" style="top: 10px; left: 20px;">
            
        </div>
        <div class="rpg-decoration" style="top: 10px; right: 20px;">
            <a href="inicial.html"><i class="fas fa-shield-alt shield-icon"></i></a>
        </div>

        <div class="header">
            <h1>Glopverse</h1>
            <p>Sua jornada épica começa aqui</p>
        </div>

        <form class="login-form">
            <div class="input-group">
                <label for="username">Nome do Aventureiro</label>
                <input type="text" id="username" placeholder="Entre com seu nome de usuário" required>
            </div>

            <div class="input-group">
                <label for="password">Senha Secreta</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" class="login-button">Entrar no Mundo</button>

            <div class="divider">
                <div class="divider-text">ou continue com</div>
            </div>

            <div class="social-login">
                <button type="button" class="social-button google">
                    <i class="fab fa-google"></i>
                    Continuar com Google
                </button>

                <button type="button" class="social-button apple">
                    <i class="fab fa-apple"></i>
                    Continuar com Apple
                </button>

                <button type="button" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                    Continuar com Facebook
                </button>
            </div>

            <div class="register-link">
                <p>Novo no Glopverse? <a href="cadastro.html">Crie sua conta</a></p>
            </div>
        </form>
    </div>
</body>

</html>
